<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela Login</title>
</head>
<body style="background-image: url(./imagens/28237.jpg);">

    <section class="conteudo">
        <div class="conteiner1"><img src="./imagens/logo.gif" class="imagem" alt=""></div>

        <h1 class="titulo">Login</h1>
        
        <hr>

        <div class="credenciais">
           <input onkeyup="entrar(event)" class="email" type="email" placeholder="Email">
           <br>
           <input class="senha" type="password" placeholder="Senha">

           <button onclick="mudar()" class="botao">Entrar</button>

           <a class="esqueceu" href="#">Esqueceu a senha?</a>


        </div>


    
            <ul class="redes_sociais">
                <li class="item">
                    <a class="social_link" href="#">
                        <img class="imagem" src="./imagens/facebook.png" alt="">
                    </a>
                </li>

                <li class="item">
                    <a class="social_link" href="#">
                        <img class="imagem" src="./imagens/instagram.png" alt="">
                    </a>
                </li>

                <li class="item">
                    <a class="social_link" href="#">
                        <img class="imagem" src="./imagens/youtube.png" alt="">
                    </a>
                </li>

                <li class="item">
                    <a class="social_link" href="#">
                        <img class="imagem" src="./imagens/whatsapp.png" alt="">
                    </a>
                </li>


            </ul>
        



    </section>    

    <script src="JavaScript.js"></script>

</body>
</html>
